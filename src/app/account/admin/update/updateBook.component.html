<mat-card>
    <mat-card-content>
        <form #bookForm="ngForm" (submit)="updateBook()">
            <mat-select [(ngModel)]="book" [formControl]="bookControl" name="book">
                @for (book of books; track book) {
                  <mat-option [value]="book">{{book.title}}</mat-option>
                }
              </mat-select>
            <h4 class="card-title">Update Book</h4>
        <mat-form-field>
            <mat-label>Book Title</mat-label>
            <input matInput placeholder="Book Title" [(ngModel)]="book.title" name="title" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Book Description</mat-label>
            <textarea matInput placeholder="Enter Book Description" [(ngModel)]="book.description" name="description" required></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>ISBN</mat-label>
            <input matInput placeholder="Enter Book ISBN" [(ngModel)]="book.isbn" name="isbn" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Page Count</mat-label>
            <input matInput placeholder="Enter Book Page Count" [(ngModel)]="book.pageCount" name="pageCount" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput placeholder="Enter Book Price" [(ngModel)]="book.price" name="price" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Thumbnail URL</mat-label>
            <input matInput placeholder="Enter Book Cover URL" [(ngModel)]="book.thumbnailUrl" name="url" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Authors</mat-label>
            <input matInput placeholder="Enter Book Authors" [(ngModel)]="book.authors" name="authors" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Categories</mat-label>
            <input matInput placeholder="Enter Book Categories" [(ngModel)]="book.categories" name="categories" required>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!bookForm.form.valid">Create</button>
    </form>
    </mat-card-content>
</mat-card>
